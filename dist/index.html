<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><script src="https://kit.fontawesome.com/9b54de88d2.js" crossorigin="anonymous"></script><script defer="defer" src="main.js"></script></head><body><main class="to-do-list"><header class="header"><h1>Today's To Do</h1><i class="fa-solid fa-arrows-rotate"></i></header><section class="add-task-section"><form action=""><div><input class="enter-task" placeholder="Add to your list.." required></div></form></section><section class="tasks-section"><ul role="list" class="tasks-list"></ul></section><section class="clear-btn"><button disabled="disabled">Clear All Completed</button></section></main></body></html>
